name: VWAP with yfinance

on:
  workflow_dispatch:
  schedule:
    - cron: "5 1 * * 2-6"

jobs:
  vwap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP for fixed date
        run: |
          python -c "import datetime, zoneinfo, subprocess, shlex; \
tz = zoneinfo.ZoneInfo('America/New_York'); \
now = datetime.datetime.now(tz); \
yesterday = now.date() - datetime.timedelta(days=1); \
date_str = yesterday.strftime('%Y-%m-%d'); \
print('Date:', date_str); \
symbols = 'AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT'; \
cmd = f'python vwap_yf.py {date_str} {symbols}'; \
print('Running:', cmd); \
subprocess.check_call(shlex.split(cmd))"

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update VWAP data" || echo "No changes to commit"
          git push
