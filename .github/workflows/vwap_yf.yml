name: VWAP with yfinance

on:
  workflow_dispatch:    # 手動在 Actions 頁面觸發

permissions:
  contents: write       # 允許 github-actions[bot] 對 repo push

jobs:
  vwap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP (fixed date)
        run: |
          # 先用固定日期測試，確認 vwap_yf.py 可以正常產生 JSON
          python vwap_yf.py 2026-01-28 AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update VWAP data" || echo "No changes to commit"
          git push
