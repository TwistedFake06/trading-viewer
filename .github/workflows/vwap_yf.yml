name: VWAP with yfinance

on:
  workflow_dispatch:        # 允許你在 GitHub 介面手動觸發
  schedule:
    - cron: "5 1 * * 2-6"   # 每週二～六，UTC 01:05 自動跑（約美東收盤後）

jobs:
  vwap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP with yfinance
        run: |
          # 計算「昨天」的日期（依美東時間）
          python - << 'EOF'
import datetime, zoneinfo, subprocess, shlex

tz = zoneinfo.ZoneInfo("America/New_York")
now = datetime.datetime.now(tz)
yesterday = now.date() - datetime.timedelta(days=1)
date_str = yesterday.strftime("%Y-%m-%d")
print("Date:", date_str)

# 你的 watchlist，可以自行修改
symbols = "AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT"

cmd = f"python vwap_yf.py {date_str} {symbols}"
print("Running:", cmd)
subprocess.check_call(shlex.split(cmd))
EOF

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update VWAP data" || echo "No changes to commit"
          git push
