name: VWAP with yfinance

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vwap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP for AMD (debug)
        run: |
          # 固定日期＋單一標的，方便看錯誤
          python vwap_yf.py 2026-01-28 AMD

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update VWAP data (AMD only)" || echo "No changes to commit"
          git push
