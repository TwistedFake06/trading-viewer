name: VWAP with yfinance

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vwap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP for watchlist
        run: |
          # 這裡列出你的整個 watchlist
          python vwap_yf.py 2026-01-28 "AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT"

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update VWAP data (watchlist)" || echo "No changes to commit"
          git push
