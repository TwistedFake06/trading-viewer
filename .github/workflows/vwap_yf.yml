name: VWAP with yfinance

on:
  schedule:
    # 每天 11:00 UTC（香港時間 19:00）
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vwap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute VWAP for watchlist
        run: |
          # 自動使用當天日期（UTC）
          DATE=$(date -u +'%Y-%m-%d')
          python vwap_yf.py "$DATE" "AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT"

      - name: Commit VWAP JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update VWAP data (watchlist)" || echo "No changes to commit"
          git push
