name: Premarket Scan

on:
  schedule:
    # 每天 13:00 UTC（香港 21:00 左右，開盤前約半小時）
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  premarket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run premarket scan
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python premarket_scan.py "AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,MU,SNDK,AVGO,INTC,MUR"

      - name: Commit Premarket JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || echo "no data dir"
          git commit -m "Update premarket data" || echo "No changes to commit"
          git push
