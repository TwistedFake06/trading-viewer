name: Premarket Scan

on:
  schedule:
    # 香港時間 20:00 (UTC 12:00)
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install yfinance pandas lxml
      - run: python premarket_scan.py "AMD,NVDA,TSLA,AAPL,SMCI,MSFT,ONDS,RGTI,SNDK,AVGO,INTC,QUBT"
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/premarket_*.json
          git commit -m "Update Premarket Data" || echo "No changes"
          git push
