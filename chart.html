<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intraday Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #111;
        color: #eee;
        font-family: sans-serif;
      }
      .header {
        margin-bottom: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      #subtitle {
        color: #aaa;
        font-size: 14px;
      }
      #error-msg {
        display: none;
        background: #c0392b;
        color: white;
        padding: 12px;
        border-radius: 4px;
        margin: 20px 0;
      }
      #chart-container {
        width: 100%;
        height: 700px;
        border: 1px solid #333;
        border-radius: 4px;
      }
      .back {
        margin-top: 20px;
        display: inline-block;
        color: #3498db;
        text-decoration: none;
      }
      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Loading...</h1>
      <div id="subtitle"></div>
    </div>

    <div id="error-msg"></div>

    <div id="chart-container"></div>

    <a href="index.html" class="back">← 返回主頁</a>

    <script src="chart.js"></script>
  </body>
</html>
