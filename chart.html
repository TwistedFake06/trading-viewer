<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Intraday Chart</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 10px 20px; background: #2a2a2a; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        h2 { margin: 0; font-size: 18px; color: #fff; }
        .info { font-size: 14px; color: #aaa; }
        a { color: #64b5f6; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
        #chart-container { flex: 1; position: relative; width: 100%; }
        #error-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff5252; display: none; }
    </style>
    <!-- 引入 Lightweight Charts (CDN) -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <h2 id="title">Loading...</h2>
            <span id="subtitle" class="info"></span>
        </div>
        <a href="index.html">← Back to Dashboard</a>
    </div>
    
    <div id="chart-container">
        <div id="error-msg"></div>
    </div>

    <script src="chart.js"></script>
</body>
</html>
